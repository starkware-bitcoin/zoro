name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
permissions: read-all

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.12.0"
      - run: scarb --version
      - run: scarb fmt --check
      - run: scarb --profile release build --package client
