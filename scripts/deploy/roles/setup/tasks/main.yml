---
- name: Create raito user
  user:
    name: "{{ raito_user }}"
    shell: /bin/bash
    home: "/home/{{ raito_user }}"
    create_home: yes
    system: yes

- name: Check if Rust is installed for raito user
  stat:
    path: "/home/{{ raito_user }}/.cargo/bin/cargo"
  register: rust_installed

- name: Install Rust for raito user
  shell: |
    su - {{ raito_user }} -c "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain none"
  when: not rust_installed.stat.exists

- name: Install specific nightly toolchain
  shell: |
    su - {{ raito_user }} -c "source ~/.cargo/env && rustup toolchain install nightly-2025-04-06 && rustup default nightly-2025-04-06"

- name: Ensure system packages are available
  apt:
    name:
      - python3-pip
      - python3.11-venv
      - build-essential
      - pkg-config
      - libssl-dev
    state: present
    update_cache: yes

- name: Create working directory
  file:
    path: "{{ raito_working_dir }}"
    state: directory
    owner: "{{ raito_user }}"
    group: "{{ raito_user }}"
    mode: '0755'

- name: Create .mmr_data directory
  file:
    path: "{{ raito_working_dir }}/.mmr_data"
    state: directory
    owner: "{{ raito_user }}"
    group: "{{ raito_user }}"
    mode: '0755'

- name: Create .env file
  template:
    src: env.j2
    dest: "{{ raito_working_dir }}/.env"
    owner: "{{ raito_user }}"
    group: "{{ raito_user }}"
    mode: '0600'

- name: Install raito-bridge-node
  shell: |
    su - {{ raito_user }} -c "source ~/.cargo/env && cargo install --git https://github.com/starkware-bitcoin/raito --rev {{ raito_git_revision }} raito-bridge-node"

