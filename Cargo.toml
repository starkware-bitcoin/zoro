[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
# Accumulators
#accumulators = { version = "0.5.1", features = ["blake", "memory", "mmr"]}
accumulators = { git = "https://github.com/m-kus/rust-accumulators", rev = "528ab8df2f3f40f553ff7dcc3343dd0f617a1590", features = ["blake", "memory", "mmr"] }

# Async runtime
tokio = { version = "1.36", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "gzip", "brotli", "zstd"] }
async-trait = "0.1"

# Bitcoin
bitcoin = { version = "0.32.6", features = ["serde"] }
bitcoincore-rpc-json = "0.19.0"

# RPC
jsonrpsee = { version = "0.25.1", features = ["http-client", "async-client"] }
base64 = "0.21"

# Storage
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }

# CLI
clap = { version = "4.5", features = ["derive", "env"] }
dotenv = "0.15"

# Hashing
blake2 = "0.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
hex = "0.4"
bincode = "1.3"
bytes = "1.0"

# BigInt
num-bigint = { version = "0.4", features = ["serde"] }
num-traits = "0.2"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

# Testing
mockall = "0.12"
wiremock = "0.5"
tempfile = "3.10"

# Stwo-cairo
stwo = { git = "https://github.com/starkware-libs/stwo", rev = "45d0180", default-features = false }
cairo-air = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "a8a434b521a588cf80eb3625affb984f9913be6c", default-features = false }
stwo-cairo-serialize = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "a8a434b521a588cf80eb3625affb984f9913be6c" }
stwo_cairo_prover = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "a8a434b521a588cf80eb3625affb984f9913be6c" }

# Starknet
starknet-ff = "0.3.7"
