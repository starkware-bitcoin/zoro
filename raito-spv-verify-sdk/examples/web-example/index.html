<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raito SPV SDK Demo</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>ðŸš€ Raito SPV SDK Demo</h1>
        <p>Demonstrate Raito SPV proof fetching and verification in the browser</p>

      <main>
        <div class="demo-section">
          <h2>Transaction Verification</h2>
          <div class="input-group">
            <label for="txid">Transaction ID:</label>
            <input 
              type="text" 
              id="txid" 
              placeholder="Enter Bitcoin transaction ID"
              value="4f1b987645e596329b985064b1ce33046e4e293a08fd961193c8ddbb1ca219cc"
            />
            <button id="verify-btn">Verify Transaction</button>
          </div>
        </div>

        <div class="demo-section">
          <h2>Results</h2>
          <div id="status" class="status">Ready to verify...</div>
          <div id="results" class="results"></div>
        </div>
      </main>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
